<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../css/stylesIS.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-images">
            <div class="image" style="background-image: url('../img/ImagenEasyCode.jpeg');"></div>
            <div class="image" style="background-image: url('../img/LetrasEasyCode.jpeg');"></div>
        </div>
    </div>
    <div class="login-container shadow">
        <div class="logo-container">
            <img src="../img/ImagenEasyCode.jpeg" alt="Logo">
        </div>
        <h4 class="text-center mb-4">INICIO DE SESION</h4>
        <form id="loginForm">
            <div class="mb-3">
                <label for="Documento" class="form-label">Número de Documento</label>
                <input type="number" class="form-control" id="Documento" placeholder="Ingrese su Documento" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="number" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
            </div>
        </form>
        <button type="submit" class="btn btn-success w-100" onclick="verificarLogin()">INGRESAR</button>
        <div id="message" class="message"></div>
    </div>

    <script src="../js/scriptIS.js"></script> 
    <script src="../js/conexionIS.js"></script>            
</body>
</html>
