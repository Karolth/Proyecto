<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
       <!-- Contenedor del perfil del usuario (inicialmente oculto) -->
   <div class="container-perfil" id="perfilDatos" style="display: none;">
    <div class="container p-4 bg-dark text-white rounded">
      <div class="mb-3 text-end">
        <button type="button" class="btn-close btn-close-white" onclick="cerrarPerfilDatos()"></button> 
      </div>
      <h3 class="text-center">Perfil del Usuario</h3>
      <div class="form-group">
        <label for="perfilNombre">Nombre:</label>
        <input type="text" id="perfilNombre" class="form-control" disabled></input>

        <label for="perfilDocumento">Documento:</label>
        <input type="text" id="perfilDocumento" class="form-control" disabled></input>

        <label for="perfilTelefono">Telefono:</label>
        <input type="number" id="perfilTelefono" class="form-control" disabled></input>

        <label for="perfilEmail">Email:</label>
        <input type="text" id="perfilEmail" class="form-control" disabled></input>
      </div>
      <br>
      <div class="mt-3 text-center">
        <button type="button" class="btn btn-light" onclick="habilitar()">Editar</button>
        <button type="button" class="btn btn-success">Guardar</button>
      </div>
    </div>
  </div>
</body>
